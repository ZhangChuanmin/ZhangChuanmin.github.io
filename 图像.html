<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图像</title>
</head>

<body>
	<p>在 HTML 中，图像由&#60;img&#62; 标签定义。</p>
	<img src="bd_logo.png" alt="bd_logo">
	<br/>														<!换行>
	<img src="google_logo.ico" alt="谷歌logo">			<!alt用于在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。>
	<br/>
	<img src="bd_logo.png" alt="百度logo" width="100" height="100">	<!height（高度） 与 width（宽度）属性用于设置图像的高度与宽度。属性值默认单位为像素>
	<p><a href="http://www.baidu.com"><img src="bd_logo.png" alt="百度logo" width="54" height="25"></a></p>	<!创建图片链接>
	<p><a href="http://www.baidu.com"><img border="10" src="bd_logo.png" alt="百度logo" width="54" height="25"></a></p>	<!border是图片链接的边框>
	<!还可以创建图片映射>
	
</body>
</html>
